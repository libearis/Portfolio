<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/all.css">
    <script src="../JS/script.js"defer></script>
</head>
<body>
    <div class="container">
        <header>
            Users
        </header>
        <main>
            <div class="maincontainer">
                <table>
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Company</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <div class="popup">
                    <div>
                        <div class="popupheader">
                            Contact Detail
                            <div><button id="closebutton">x</button></div>
                        </div>
                        <div class="popupcontent">
                            <div class="contactaddress">
                                Address
                                <ul>
                                    <li>Street</li>
                                    <li>Suite</li>
                                    <li>City</li>
                                    <li>Zip Code</li>
                                </ul>
                            </div>
                            <div class="contactphone">
                                Phone
                            </div>
                            <div class="contactwebsite">
                                Website
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </main>
        <div class="todo">
            To-Do
        </div>
    </div>
</body>
</html>

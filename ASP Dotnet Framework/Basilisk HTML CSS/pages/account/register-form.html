<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basilisk</title>
	<link rel="icon" type="image/ico" href="../../favicon.ico"/>
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/font-awesome.css" />
    <link rel="stylesheet" href="../../css/site.css" />
	<link rel="stylesheet" href="../../css/authorization.css" />
	<link rel="stylesheet" href="../../css/responsive.css" />
    <script src="../../js/jquery-3.6.0.js"></script>
	<script src="../../js/apexcharts.js"></script>
	<script src="../../js/site.js" defer></script>
</head>
<body class="authentication-body">
    <div class="authentication-wrapper">
        <header class="company-logo">
			<img src="../../image/logo.png" alt="Basilisk" />
			<h1>
				Trade of <span class="bold">basilisk</span>
			</h1>
		</header>
        <main>
			<h1>Sign Up</h1>
			<form method="post" action="">
				<input type="hidden" />
				<div class="field-validation-error"></div>
               	<input type="text" name="username" placeholder="Username">
               	<div class="field-validation-error"></div>
               	<input type="password" name="password" placeholder="Password">
               	<div class="field-validation-error"></div>				
               	<input type="password" name="passwordConfirmation" placeholder="Confirm Password">
               	<div class="field-validation-error"></div>	
		        <select name="role">
		        	<option th:value=null>No Specific Role</option>
				    <option value="Salesman">Salesman</option>
				    <option value="Finance">Finance</option>
				    <option value="Administrator">Administrator</option>
		        </select>
                <div class="field-validation-error" th:errors="*{role}"></div>
				<button type="submit">sign up</button>
			</form>
			<div class="link-container">
			    <a href="login-form.html">Click here to login</a>
			</div>
        </main>
    </div>
</body>
</html>

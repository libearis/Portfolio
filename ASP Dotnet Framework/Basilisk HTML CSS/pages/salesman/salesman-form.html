<body class="main-body">
	<nav>
		<div class="company-logo">
			<img src="../../image/logo.png" alt="Basilisk" />
			<h1>
				Trade of <span class="bold">basilisk</span>
			</h1>
		</div>
		<a class="menu dashboard" href="../dashboard/dashboard-index.html">
			<i class="fas fa-chart-pie"></i>
			<span>Dashboard</span>
		</a>
		<a class="menu category" href="../category/category-index.html">
			<i class="fas fa-th"></i>
			<span>Category</span>
		</a>
		<a class="menu supplier" href="../supplier/supplier-index.html">
			<i class="fab fa-amazon"></i>
			<span>Supplier</span>
		</a>
		<a class="menu product" href="../product/product-index.html">
			<i class="fas fa-box-open"></i>
			<span>Product</span>
		</a>
		<a class="menu region" href="../region/region-index.html">
			<i class="fas fa-map-marked-alt"></i>
			<span>Region</span>

		<a class="menu customer" href="../customer/customer-index.html">
			<i class="fas fa-users"></i>

			<i class="fas fa-truck-moving"></i>
			<span>Delivery</span>

		<a class="menu salesman" href="salesman-index.html">
			<i class="fas fa-user-tie"></i>
			<span>Salesman</span>
		</a>
		<a class="menu order" href="../order/order-index.html">
			<i class="fas fa-file-invoice-dollar"></i>
			<span>Order</span>
		</a>
		<a class="menu api" href="javascript:;">
			<i class="fas fa-server"></i>
			<span>API Doc</span>
		</a>
	</nav>
	<header>
		<div class="bread-crumbs">
			<a class="toggle-menu" href="javascript:;"><i class="fas fa-bars"></i></a>
			<span>SALESMAN INDEX / IF(INSERT or UPDATE) SALESMAN</span>
		</div>
		<div class="user-wrapper">
			<div class="user">
				<a href="../account/change-password-form.html" class="full-name">anonymous</a>
				<span class="role">guest</span>
			</div>
			<div class="sign-out">
				<form action="" method="POST">
					<input type="hidden" />
					<button type="submit"><i class="fas fa-sign-out-alt"></i></button>
				</form>
			</div>
		</div>
	</header>
	<main>
		<form method="post" class="upsert-form alternate-action">
			<input type="hidden" />
		    <table>      
		    	<tbody>
		            <tr>
		                <td><label>Employee Number*</label></td>
		                <td>
		                    <input type="text" name="employeeNumber" class="readonly-id">
		                	<div class="field-validation-error"></div>
		                </td>
		            </tr>
		            <tr>
		                <td><label>First Name*</label></td>
		                <td>
		                    <input type="text" name="firstName">
		                	<div class="field-validation-error"></div>
		                </td>
		            </tr>
		            <tr>
		                <td><label>Last Name</label></td>
		                <td>
		                    <input type="text" name="lastName">
		                	<div class="field-validation-error"></div>
		                </td>
		            </tr>            
		            <tr>
		                <td><label>Employee Level*</label></td>
		                <td>
					        <select name="employeeLevel">
								<option th:value=null>No Specific Level</option>
								<option value="1">Regional_Sales_Director</option>
								<option value="2">Retail_Sales</option>
								<option value="3">Wholesale_Sales</option>
							</select>
		                    <div class="field-validation-error"></div>
		                </td>
		            </tr>
		            <tr>
		                <td><label>Birth Date (month/date/year)*</label></td>
		                <td>
		                    <input type="date" name="birthDate">
		                	<div class="field-validation-error"></div>
		                </td>
		            </tr> 
		            <tr>
		                <td><label>Hired Date (month/date/year)*</label></td>
		                <td>
		                    <input type="date" name="hiredDate">
		                	<div class="field-validation-error"></div>
		                	<div class="field-validation-error"></div>
		                </td>
		            </tr>
		            <tr>
		                <td class="textarea-label"><label>Address</label></td>
		                <td>
		                	<textarea name="address"></textarea>
		                	<div class="field-validation-error"></div>
		                </td>
		            </tr>
		            <tr>
		                <td><label>City</label></td>
		                <td>
		                	<input type="text" name="city">
		                	<div class="field-validation-error"></div>
		                </td>
		            </tr>
		            <tr>
		                <td><label>Superior</label></td>
		                <td>
							<select name="superiorEmployeeNumber">
								<option th:value=null>No Specific Salesman</option>
								<option value="SU101">Cahya Tri Jayadi</option>
								<option value="J776">Tubagus Imania</option>
								<option value="J901">Banni Ayudhani</option>
							</select>
		                    <div class="field-validation-error"></div>
		                </td>
		            </tr>
		        </tbody>
		    </table>
		    <button class="blue-button" type="submit">if(Insert or Update) Salesman</button>
		</form>
	</main>
	<footer>

		All rights reserved.
	</footer>
</body>
</html>
